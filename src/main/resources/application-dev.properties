# =============================================
# = SPRING CONFIGURATION - DEV PROFILE
# =============================================

# --- Server
server.port=8081
app.frontend-url=http://localhost:8081
server.error.whitelabel.enabled=false

# --- Datasource (H2)
spring.datasource.url=jdbc:h2:file:./data/camera-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Thymeleaf
spring.thymeleaf.cache=false

# --- Logging
logging.level.root=INFO
logging.level.com.kcn.hikvisionmanager=INFO
logging.file.name=logs/hikvision-manager.log

# --- Security (Spring Security not yet implemented)
#spring.security.user.name=admin
#spring.security.user.password={bcrypt}$2a$10$EXAMPLEHASHEDPASSWORD
#spring.security.user.roles=USER

# --- Actuator (Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# --- Thread Pool Configuration
thread-pool.camera.core-size=2
thread-pool.camera.max-size=4
thread-pool.camera.queue-capacity=100
thread-pool.stream.core-size=1
thread-pool.stream.max-size=2
thread-pool.stream.queue-capacity=0

# --- Camera Settings (Default)
camera.default.ip=${CAMERA_IP}
camera.default.port=${CAMERA_PORT}
camera.default.username=${CAMERA_USERNAME}
camera.default.password=${CAMERA_PASSWORD}
camera.default.rtsp=${CAMERA_RTSP_PORT}
camera.default.timezone=${TIMEZONE}
camera.default.trackId=101

# --- Recording Download Configuration
recording.download.directory=${java.io.tmpdir}/tmp/recordings/manual
recording.download.max-retention-hours=24
recording.download.cleanup-cron=0 0 * * * *
recording.download.max-concurrent-camera=1
recording.download.keep-last-completed-only=true
recording.download.timeout-minutes=30
recording.download.cache-ttl-hours=24
recording.download.method=http

# --- Backup Configuration
backup.base-dir=${java.io.tmpdir}/backups
backup.temp-dir=${java.io.tmpdir}/tmp
backup.default-retention-days=7
backup.schedule.cron=0 0 3 * * *
backup.retry.max-attempts=3
backup.retry.delay-seconds=30