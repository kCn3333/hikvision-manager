# =============================================
# = SPRING CONFIGURATION - DEV PROFILE
# =============================================

# --- Server
server.port=8081
app.frontend-url=http://localhost:8081
spring.flyway.enabled=false

# Error handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

# Spring Security - credentials
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:{noop}admin123}

# Session configuration
server.servlet.session.timeout=2h
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true

# HTTPS settings (default: disabled)
app.security.https-only=${HTTPS_ONLY:false}
server.servlet.session.cookie.secure=${HTTPS_ONLY:false}

# --- Datasource (H2)
spring.datasource.url=jdbc:h2:file:./data/camera-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Thymeleaf
spring.thymeleaf.cache=false

# --- Logging
logging.level.root=INFO
logging.level.com.kcn.hikvisionmanager=INFO
logging.file.name=logs/hikvision-manager.log

# --- Actuator (Monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# --- Thread Pool Configuration
thread-pool.camera.core-size=2
thread-pool.camera.max-size=4
thread-pool.camera.queue-capacity=100
thread-pool.stream.core-size=1
thread-pool.stream.max-size=2
thread-pool.stream.queue-capacity=0

# --- Camera Settings (Default)
camera.default.ip=${CAMERA_IP:192.168.0.2}
camera.default.port=${CAMERA_PORT:80}
camera.default.username=${CAMERA_USERNAME:admin}
camera.default.password=${CAMERA_PASSWORD:password}
camera.default.rtsp=${CAMERA_RTSP_PORT:554}
camera.default.timezone=${TIMEZONE:UTC}
camera.default.track-main=${MAIN_TRACK:101}
camera.default.track-sub=${SUB_TRACK:102}
stream.temp-dir=${STREAM_TEMP_DIR:${java.io.tmpdir}/tmp/stream}

# --- Recording Download Configuration
recording.download.directory=${java.io.tmpdir}/tmp/recordings
recording.download.max-retention-hours=24
recording.download.cleanup-cron=0 0 * * * *
recording.download.max-concurrent-camera=1
recording.download.keep-last-completed-only=true
recording.download.timeout-minutes=30
recording.download.cache-ttl-hours=24
recording.download.method=http

# --- Backup Configuration
backup.base-dir=${java.io.tmpdir}/backups
backup.default-retention-days=7
backup.default-schedule-cron=0 0 3 * * *
backup.retry-max-attempts=3
backup.retry-delay=PT30S
backup.max-recordings-per-backup=1000
backup.default-strategy=LAST_HOUR