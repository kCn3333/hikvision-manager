<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Hikvision Manager</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%2328a745' d='M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z'/></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-darkest: #000000;
            --bg-darker: #0d0d0d;
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #e8e8e8;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, var(--bg-medium) 0%, var(--bg-dark) 30%, var(--bg-darker) 95%, var(--bg-darkest) 100%);
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--color-danger);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--color-success), #218838);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle"></i>
    </div>
    <h1 th:text="${status} ?: '500'">Error</h1>
    <p th:text="${message} ?: 'An unexpected error occurred'">Something went wrong</p>
    <a href="/" class="btn">
        <i class="bi bi-house me-2"></i>
        Go to Dashboard
    </a>
</div>
</body>
</html>
