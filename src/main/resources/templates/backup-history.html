<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>
<div class="dashboard-container">
    <div class="dashboard-inner">

        <!-- Left: Connected Panel -->
        <div class="connected-panel">
            <div id="camera-status-panel" class="card shadow-sm">
                <div class="card-header card-header-spread">
                    <span><i class="bi bi-activity"></i> Connected</span>
                    <span id="connection-dot" class="status-dot disconnected"></span>
                </div>
                <div class="card-body text-white">
                    <p><strong>CPU:</strong> <span id="cpuUsage">—</span>%</p>
                    <p><strong>Memory:</strong> <span id="memoryUsage">—</span>%</p>
                    <p><strong>Uptime:</strong> <span id="uptime">—</span></p>
                    <p><strong>Device Time:</strong> <span id="deviceTime">—</span></p>
                </div>
            </div>
        </div>

        <!-- Right: Main Panel -->
        <div class="main-panel">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5><i class="bi bi-clock-history me-2"></i> Backup History</h5>
                </div>

                <!-- Main Content -->
                <div class="container-fluid text-white py-4">

                    <!-- Statistics Cards Row -->
                    <div class="row g-3 mb-4">
                        <!-- Total Backups -->
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <div class="stat-label">Total Backups</div>
                                        <div class="stat-value" id="stat-total-backups">—</div>
                                    </div>
                                    <i class="bi bi-hdd-stack stat-icon text-primary"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Success Rate -->
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div style="flex: 1;">
                                        <div class="stat-label">Success Rate</div>
                                        <div class="stat-value" id="stat-success-rate">—</div>
                                        <div class="progress progress-sm mt-2">
                                            <div id="success-rate-bar"
                                                 class="progress-bar bg-success"
                                                 role="progressbar"
                                                 aria-valuenow="0"
                                                 aria-valuemin="0"
                                                 aria-valuemax="100">
                                            </div>
                                        </div>
                                    </div>
                                    <i class="bi bi-check-circle stat-icon text-success"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Total Size -->
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <div class="stat-label">Total Size</div>
                                        <div class="stat-value" id="stat-total-size">—</div>
                                        <small class="text-muted">Avg: <span id="stat-average-size">—</span></small>
                                    </div>
                                    <i class="bi bi-database stat-icon text-info"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Total Recordings -->
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <div class="stat-label">Total Recordings</div>
                                        <div class="stat-value" id="stat-total-recordings">—</div>
                                        <small class="text-muted">Recent: <span id="stat-recent-backups">—</span></small>
                                    </div>
                                    <i class="bi bi-film stat-icon text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Jobs Table Card -->
                    <div class="card bg-dark border-0 shadow-sm bordered">
                        <div class="card-header border-secondary card-header-spread">
                            <div class="d-flex align-items-center">
                                Records of completed backup operations: <span class="header-badge" id="jobs-count">0 jobs</span>
                            </div>
                            <div class="header-actions">
                                <label class="text-muted small mb-0 me-1">Per page:</label>
                                <select id="jobs-page-size" class="form-select form-select-sm bg-dark text-white border-secondary custom-select-dark" style="min-width: 60px; padding-right: 2.5rem;">
                                    <option value="10" selected>10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <button class="btn btn-outline-light btn-sm" onclick="backupHistoryManager.refresh()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                        </div>

                        <div class="card-body bg-dark text-white">
                            <div class="table-responsive">
                                <table class="table table-dark table-hover align-middle text-center">
                                    <thead class="table-secondary text-dark">
                                    <tr>
                                        <th>Camera</th>
                                        <th>Start Time</th>
                                        <th>Duration</th>
                                        <th>Files</th>
                                        <th>Size</th>
                                        <th>Status</th>
                                        <th>Log</th>
                                    </tr>
                                    </thead>
                                    <tbody id="backup-jobs-table-body">
                                    <tr>
                                        <td colspan="7" class="text-secondary py-3">
                                            Loading...
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="card-footer bg-dark border-secondary">
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="jobs-pagination-info" class="text-muted small">
                                    Page 1
                                </div>
                                <nav>
                                    <ul class="pagination pagination-sm mb-0" id="jobs-pagination-controls">
                                        <!-- Dynamically generated -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- / Main Content -->
            </div>
        </div>
    </div>
</div>

<!-- Scripts - ES6 Modules -->
<script th:inline="javascript">window.sessionId = [[${sessionId}]];</script>
<script type="module" th:src="@{/js/features/camera-status.js}"></script>
<script type="module" th:src="@{/js/features/backup-history.js}"></script>
<script type="module">
    import { backupHistoryManager } from '/js/features/backup-history.js';
    window.backupHistoryManager = backupHistoryManager;
</script>
</body>
</html>
