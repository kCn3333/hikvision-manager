<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hikvision Manager</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%2328a745' d='M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z'/></svg>">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Inline styles - from main CSS */
        :root {
            --bg-darkest: #000000;
            --bg-darker: #0d0d0d;
            --bg-dark: #1a1a1a;
            --bg-medium: #2a2a2a;
            --bg-card: #232933;
            --border-color: #303030;
            --text-primary: #ffffff;
            --text-secondary: #e8e8e8;
            --text-tertiary: #b8b8b8;
            --color-success: #28a745;
            --color-success-hover: #218838;
            --color-success-glow: rgba(40, 167, 69, 0.5);
            --color-danger: #dc3545;
            --radius-sm: 8px;
            --radius-lg: 16px;
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 12px var(--color-success-glow);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(
                ellipse at center,
                var(--bg-medium) 0%,
                var(--bg-dark) 30%,
                var(--bg-darker) 95%,
                var(--bg-darkest) 100%
            );
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(to bottom, var(--bg-card), #111);
            border: 3px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-icon {
            background: linear-gradient(135deg, var(--color-success), var(--color-success-hover));
            color: var(--text-primary);
            width: 80px;
            height: 48px;
            border-radius: var(--radius-sm);
            border: 3px solid var(--border-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-glow);
            margin-bottom: 1rem;
        }

        .login-header h2 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #4ade80;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--color-success);
            box-shadow: 0 0 0 3px var(--color-success-glow);
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: var(--color-success);
            border-color: var(--color-success);
        }

        .form-check-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--color-success-glow);
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, var(--color-success), var(--color-success-hover));
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-tertiary);
            font-size: 0.75rem;
        }

        .login-footer a {
            color: var(--color-success);
            text-decoration: none;
        }

        .login-footer a:hover {
            color: var(--color-success-hover);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Header -->
    <div class="login-header">
        <div class="brand-icon">
            <i class="bi bi-camera-video"></i>
        </div>
        <h2>Hikvision Manager</h2>
        <p>Sign in to continue</p>
    </div>

    <!-- Error Alert -->
    <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i>
        <span>Invalid username or password</span>
    </div>

    <!-- Logout Success Alert -->
    <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check-circle"></i>
        <span>You have been logged out successfully</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <!-- Username -->
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="bi bi-person me-1"></i> Username
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter your username"
                    required
                    autofocus
                    autocomplete="username">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i> Password
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password">
        </div>

        <!-- Remember Me -->
        <div class="form-check">
            <input
                    type="checkbox"
                    id="remember-me"
                    name="remember-me"
                    class="form-check-input">
            <label for="remember-me" class="form-check-label">
                Remember me for 30 days
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Sign In
        </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
        <p>
            Hikvision Manager v0.3.3 &copy; 2025<br>
            by <a href="https://kcn333.pl" target="_blank">kCn</a>
            <br>
            <a href="https://github.com/kCn3333/hikvision-manager" target="_blank" class="github-badge">
                <i class="bi bi-github"></i>
                GitHub
            </a>
        </p>
    </div>
</div>
</body>
</html>
