# =============================================
# = SPRING CONFIGURATION - PRODUCTION PROFILE
# =============================================

spring.main.banner-mode=off
app.frontend-url=${APP_FRONTEND_URL:-http://localhost:8081}

# --- Server
server.port=8081
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Error handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

# --- Flyway Configuration ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=false

# Flyway connection (use same as main datasource)
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

# --- Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:camera_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA - Flyway manages schema, not Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# --- Thymeleaf
spring.thymeleaf.cache=true

# --- Logging
logging.level.root=WARN
logging.level.com.kcn.hikvisionmanager=INFO
logging.file.name=logs/hikvision-manager.log

# --- Security
# Spring Security - credentials
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:{noop}admin123}

# Session configuration
server.servlet.session.timeout=2h
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true

# HTTPS settings
app.security.https-only=${HTTPS_ONLY:false}
server.servlet.session.cookie.secure=${HTTPS_ONLY:false}
server.servlet.session.cookie.same-site=${COOKIE_SAME_SITE:lax}


# --- Actuator (Production - restricted exposure)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# --- Thread Pool Configuration
thread-pool.camera.core-size=2
thread-pool.camera.max-size=4
thread-pool.camera.queue-capacity=100
thread-pool.stream.core-size=1
thread-pool.stream.max-size=2
thread-pool.stream.queue-capacity=0

# --- Camera Settings (Default)
camera.default.ip=${CAMERA_IP}
camera.default.port=${CAMERA_PORT}
camera.default.username=${CAMERA_USERNAME}
camera.default.password=${CAMERA_PASSWORD}
camera.default.rtsp=${CAMERA_RTSP_PORT}
camera.default.timezone=${TIMEZONE}
camera.default.track-main=${MAIN_TRACK:101}
camera.default.track-sub=${SUB_TRACK:102}
stream.temp-dir=/tmp/stream

# --- Recording Download Configuration
recording.download.directory=/tmp/recordings
recording.download.max-retention-hours=24
recording.download.cleanup-cron=0 0 * * * *
recording.download.max-concurrent-camera=1
recording.download.keep-last-completed-only=true
recording.download.timeout-minutes=30
recording.download.cache-ttl-hours=24
recording.download.method=http

# --- Backup Configuration
backup.base-dir=/backups
backup.default-retention-days=7
backup.default-schedule-cron=0 0 3 * * *
backup.retry-max-attempts=3
backup.retry-delay=PT30S
backup.max-recordings-per-backup=1000
backup.default-strategy=LAST_24_HOURS