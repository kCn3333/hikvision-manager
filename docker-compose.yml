services:
  postgres:
    image: postgres:16-alpine
    container_name: hikvision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: camera_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  hikvision-manager:
    build: .
    container_name: hikvision-manager
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # Database
      DB_HOST: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}

      # Camera
      CAMERA_IP: ${CAMERA_IP:-192.168.0.2}
      CAMERA_PORT: ${CAMERA_PORT:-80}
      CAMERA_USERNAME: ${CAMERA_USERNAME:-admin}
      CAMERA_PASSWORD: ${CAMERA_PASSWORD:-password}
      CAMERA_RTSP_PORT: ${CAMERA_RTSP_PORT:-554}
      TIMEZONE: ${TIMEZONE:-UTC}

      # Frontend URL (optional, for reverse proxy)
      APP_FRONTEND_URL: ${APP_FRONTEND_URL:-http://localhost:8081}
    volumes:
      - stream_temp:/tmp/stream
      - recordings:/tmp/recordings      # for manual downloads
      - backups:/backups                # for backups (needs privileges to keepin retention)
      - logs:/app/logs
    ports:
      - "8081:8080"

volumes:
  postgres_data:
  stream_temp:
  recordings:
  backups:
  logs: